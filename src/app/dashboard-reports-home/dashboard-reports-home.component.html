<div class="container col-xs-12 col-md-12" style="margin-bottom: 70px;"> 
    <div class="row">
      <div class="col-xs-12 col-md-12 mainDiv">
          <div class="commonHeader">
            <span>Dashboard & Reports</span>  
          </div>
          <hr/> 
          <br>
          <!--<div class="userName appTxt" >Name: John Mike</div><br>-->
          <table class="table" align="center">
            <thead>
              <tr class="appTxt">
                <th>S#</th>
                <th>USER NAME</th>
                <th>ATTEMPT 1 SCORE</th>
                <th>ATTEMPT 2 SCORE</th>
                <!--<th>Result</th>-->
              </tr>
            </thead>            
            <tbody>
              <tr *ngFor="let score of scoreList; let i = index" class="appTxt">
                <td>{{i+1}}</td>
                <td>{{score.userName}}</td>
                <td>{{score.firstAttmptScore}}</td>
                <td>{{score.secondAttmptScore}}</td>
                <!--<td>{{attempt.result}}</td>-->
              </tr>
            </tbody>
          </table>
          <div class="form-group col-xs-12" align="center">
              <button (click)="generatePdf()" class="btn btn-primary btnBckgrd appTxt">Download Report</button>
          </div>
      </div>
    </div>
</div>
