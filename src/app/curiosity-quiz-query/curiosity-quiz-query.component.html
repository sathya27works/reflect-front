<div class="container col-xs-12 col-md-12"> 
    <div class="row">
      <div class="col-xs-12 col-md-12 mainDiv">
          <div class="commonHeader">
            <span>Curiosity Quiz</span>  
          </div>
          <hr/>
          <div class="quizSection" *ngFor="let entry of entries">
          <div class="queryId appTxt" style="font-weight: bold;margin-bottom: 10px;">Question: {{entry.queryid}}</div>
          <div class="quizQuestionCls appTxt">
            {{ entry.question }}
          </div>
          <div class="quizAnsCls">
            <div>
              <input id="{{entry.option1}}" type="radio" value="{{entry.option1}}" name="option" ngModel>
              <label for="{{entry.option1}}">{{entry.option1}}</label>
           </div>         
            <div>
                <input id="{{entry.option2}}" type="radio" value="{{entry.option2}}" name="option" ngModel>
                <label for="{{entry.option2}}">{{entry.option2}}</label>
            </div>
          </div>
          </div>
          <div class="submitBtnDiv">
              <button type="button" class="btn" class="submitBtn">
                <a routerLink="/submitAnswer">
                  <span>Submit</span>
                </a>
              </button>
          </div>
      </div>
    </div>
</div>
